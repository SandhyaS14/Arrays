<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <img src="mother.jpeg" id="imgtag">
    <p id="para">
        Mom
    </p>
    <button onclick="next()">Next</button>
</body>
<script>
    var images = ["father.jpg", "brother.jpg", "sister.jpg", "mother.jpeg"];
    var text = ["Dad", "Me", "Sister", "Mom"];
    var i = 0;
function next(){
  document.getElementById("imgtag").src=images[i];
  document.getElementById("para").innerHTML = text[i];
  i++;
  if(i == 4){
    i = 0;
  }
}
</script>
</html>
